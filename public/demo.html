<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Execution API Demo</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f4f4f4; padding: 1em; }
    select, button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Code Execution API Demo</h1>
  <form id="exec-form">
    <label for="language">Language:</label>
    <select id="language">
      <option value="node">Node.js</option>
      <option value="python">Python</option>
      <option value="ruby">Ruby</option>
      <option value="java">Java</option>
      <option value="go">Go</option>
      <option value="rust">Rust</option>
      <option value="erlang">Erlang</option>
      <option value="cpp">C/C++</option>
      <option value="csharp">C#</option>
      <option value="elixir">Elixir</option>
      <option value="php">PHP</option>
      <option value="hylang">HyLang</option>
      <option value="swift">Swift</option>
      <option value="zig">Zig</option>
      <option value="perl">Perl</option>
      <option value="haxe">Haxe</option>
      <option value="julia">Julia</option>
    </select><br>
    <label for="code">Code:</label><br>
    <textarea id="code" required>// Enter your code here</textarea><br>
    <button type="submit">Run Code</button>
  </form>
  <h2>Output:</h2>
  <pre id="output"></pre>
  <script>
    document.getElementById('exec-form').onsubmit = async function(e) {
      e.preventDefault();
      const language = document.getElementById('language').value;
      const code = document.getElementById('code').value;
      document.getElementById('output').textContent = 'Running...';
      try {
        const res = await fetch('/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ language, code })
        });
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
          document.getElementById('output').textContent = data.output || data.error || '(no output)';
        } catch (jsonErr) {
          document.getElementById('output').textContent = 'Non-JSON response:\n' + text;
        }
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    };
  </script>
</body>
</html>
